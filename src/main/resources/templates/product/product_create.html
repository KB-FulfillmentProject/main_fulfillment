    /* CSS for the form with id "createForm" */
#createForm {
    text-align: center;
    max-width: 400px; /* Adjust the maximum width of the form */
    margin: 0 auto; /* Center the form horizontally */
}

#createForm label {
    display: block;
    margin-top: 20px; /* Add some spacing between labels and inputs */
    color: #333;
}

#createForm input[type="text"],
#createForm input[type="number"] {
    width: 100%; /* Make the inputs fill the entire width of the form */
    padding: 10px;
    margin-top: 5px; /* Add some spacing between inputs */
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

#createForm button[type="submit"] {
    border: none;
    margin-top: 20px; /* Add some spacing below the inputs */
    padding: 10px 20px; /* Adjust padding as needed */
    background-color: #9DCEFF;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}

#createForm button[type="submit"]:hover {
    background-color: #7BB8E6;
}
