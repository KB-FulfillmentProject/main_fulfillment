    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
		        
		        
 
		.td-label {
		   width: 40%;
		}
		
		.td-input {
		   width: 60%;
		}
		
		table {
		   border: 1px #a39485 solid;
		   font-size: .9em;
		   box-shadow: 0 2px 5px rgba(0, 0, 0, .25);
		   width: 100%;
		   border-collapse: collapse;
		   border-radius: 5px;
		   overflow: hidden;
		}
		
		th {
		   text-align: left;
		}
		
		thead, .td1 {
		   font-weight: bold;
		   color: #fff;
		   background: rgb(211, 212, 213);
		}
		
		td, th {
		   padding: 1em .5em;
		   vertical-align: middle;
		}
		
		td {
		   border-bottom: 1px solid rgba(0, 0, 0, .1);
		   background: #fff;
		}
		
		a {
		   color: #73685d;
		}
		
		.button-container {
		   display: flex;
		   justify-content: center;
		   gap: 10px; /* Space between buttons */
		}
		
		@media all and (max-width: 768px) {
		   table, thead, tbody, th, td, tr {
		      display: block;
		   }
		   th {
		      text-align: right;
		   }
		   table {
		      position: relative;
		      padding-bottom: 0;
		      border: none;
		      box-shadow: 0 0 10px rgba(0, 0, 0, .2);
		   }
		   thead {
		      float: left;
		      white-space: nowrap;
		   }
		   tbody {
		      overflow-x: auto;
		      overflow-y: hidden;
		      position: relative;
		      white-space: nowrap;
		   }
		   tr {
		      display: inline-block;
		      vertical-align: top;
		   }
		
		   
		.table a {
		    
		    text-decoration: none; /* 링크의 밑줄 제거 */
		    font-weight: bold;
		}
		}
	

    </style>

		        <form th:action="@{/api/v1/main-fulfillment/createStock}" method="post" class="stock-form mx-auto" style="max-width: 80%;">

		            <div class="input-group">
		                <input type="text" class="form-control" id="productCode" name="productCode" />
		                <div class="text-center">
		                    <button type="submit" class="btn btn-primary" style="background-color: #9DCEFF; color: white;" >재고 추가</button>
		                </div>
		            </div>
		        </form>
		    </div>
		</div>
				                    <br>
		       <div class="table-responsive mx-auto" style="max-width: 80%; " >
		         <table class="table table-bordered">
		            <thead>
		                <tr>
		                    <th>번호</th>
		                    <th>상품코드</th>
		                    <th>상품명</th>
		                    <th>재고상태</th>
		                    <th>안전재고</th>
		                    <th>리드타임</th>
		                </tr>
		            </thead>
		            <tbody>
		                    <tr th:each="stock : ${stockList}">
		                    <td th:text="${stock.id}"></td>
		                    <td th:text="${stock.productCode}"></td>
		                    <td> <a th:href="@{/api/v1/main-fulfillment/selectStockDetail(id=${stock.id})}" th:text="${stock.name}" ></a></td>
		                    <td th:text="${stock.productStock}"></td>
		                    <td th:text="${stock.safetyStock}"></td>
